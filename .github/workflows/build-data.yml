name: Build Data
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python scripts/build_data.py
      - name: Upload build outputs
        uses: actions/upload-artifact@v4
        with:
          name: public-data
          path: |
            public/data
            public/downloads


